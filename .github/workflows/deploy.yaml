name: Deploy to QA

on:
  workflow_run:
    workflows:
      - Test
    types:
      - completed

jobs:
  deploy-qa:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: Check pnpm workspace configuration
        run: |
          if [ -f "pnpm-workspace.yaml" ]; then
            echo "Contents of pnpm-workspace.yaml:"
            cat pnpm-workspace.yaml
          else
            echo "pnpm-workspace.yaml not found"
          fi

      - name: Install dependencies
        run: |
          if [ -f "pnpm-workspace.yaml" ] && ! grep -q "packages:" pnpm-workspace.yaml; then
            echo "Creating basic pnpm-workspace.yaml"
            echo "packages:" > pnpm-workspace.yaml
            echo "  - '*'" >> pnpm-workspace.yaml
          fi
          pnpm install

      - name: Build
        run: pnpm run build

      - name: Deploy to QA (jota-next)
        uses: SamKirkland/FTP-Deploy-Action@4.1.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: dist/spa/
          server-dir: public_html/jota-next/jota/
          protocol: 'ftps'

      - name: Summary
        run: |
          echo "## ðŸš€ Deployed to QA" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "QA URL: https://jota-next.netanel.pl/jota/" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "When ready, run the **Promote to Production** workflow to switch instantly." >> $GITHUB_STEP_SUMMARY
