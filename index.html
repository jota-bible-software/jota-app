<!DOCTYPE html>
<html>

<head>
  <title><%= productName %></title>

  <meta charset="utf-8" />
  <meta name="description" content="<%= productDescription %>" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />
  <meta name="viewport"
    content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>" />

  <!-- Domain handler script must be loaded first to set the proper base URL -->
  <script src="domain-handler.js"></script>

  <link rel="icon" type="image/png" sizes="128x128" href="icons/favicon-128x128.png" />
  <link rel="icon" type="image/png" sizes="96x96" href="icons/favicon-96x96.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png" />
  <link rel="icon" type="image/ico" href="favicon.ico" />
  <link rel="stylesheet" href="/custom-icons/icons.css">
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-6K2MRNB2N5"></script>
  <script>
    if (window.location.hostname !== 'localhost') {
      window.dataLayer = window.dataLayer || []
      function gtag() { dataLayer.push(arguments) }
      gtag('js', new Date())

      // Configure GA4 to use first-party cookies and add cookie flags
      gtag('config', 'G-6K2MRNB2N5', {
        'cookie_domain': window.location.hostname,
        'cookie_flags': 'SameSite=None;Secure',
        'client_storage': 'none'  // Using cookieless mode
      })
    }
  </script>
</head>

<body>
  <!-- quasar:entry-point -->
</body>

</html>
